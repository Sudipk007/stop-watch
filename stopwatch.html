<!DOCTYPE html> 
<htmtl lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>StopWatch</title>
        <link rel="Stylesheet" href="stopwatch.css">
    </head>
    <body>
        <h1 class="h1">Stopwatch</h1>
        <div class="main">
            <div id="display">
                00:00:00:00
            </div>
            <div>
                <button id="b1" onclick="start()">Start</button>
                <button id="b2" onclick="pause()">Pause</button>
                <button id="b3" onclick="reset()">Reset</button>
            </div>
        </div>
        <script src="stopwatch.js"></script>
    </body>
</htmtl>
